buildscript {
    ext.kotlinVersion = '1.7.10'

    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        google()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

    }
}

allprojects {
    apply plugin: "eclipse"

    version = '1.0'
    ext {
        appName = "cotta"
        gdxVersion = '1.11.0'
        roboVMVersion = '2.3.16'
        box2DLightsVersion = '1.5'
        ashleyVersion = '1.7.4'
        aiVersion = '1.8.2'
        gdxControllersVersion = '2.2.1'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        google()
        gradlePluginPortal()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url "https://jitpack.io" }
    }
}

project(":desktop") {
    apply plugin: "kotlin"

    dependencies {
        implementation project(":core")
        api "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        api "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    }
}

// TODO maybe rename to "panna-client"?
project(":core") {
    apply plugin: "kotlin"

    dependencies {
        api "com.badlogicgames.gdx:gdx:$gdxVersion"
        api "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
        implementation project(":panna-shared")
        implementation project(":cotta-client")
        implementation project(":cotta-core")
        implementation project(":cotta-network-kryonet")
        implementation project(":cotta-network")
        implementation "com.github.kittinunf.fuel:fuel:2.3.1"
    }
}

project(":panna-server") {
    apply plugin: "kotlin"

    dependencies {
        api "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
        implementation project(":cotta-server")
        implementation project(":cotta-core")
        implementation project(":panna-shared")
        implementation project(":cotta-network-kryonet")
        implementation project(":cotta-network")
        implementation project(":panna-lobby")
    }
}

project(":panna-shared") {
    apply plugin: "kotlin"

    dependencies {
        api "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
        implementation project(":cotta-core")
    }
}

project(":cotta-server") {
    apply plugin: "kotlin"

    dependencies {
        api "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
        implementation project(":cotta-core")
        implementation project(":cotta-network")
    }
}

project(":cotta-core") {
    apply plugin: "kotlin"

    dependencies {
        api "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    }
}

project(":cotta-client") {
    apply plugin: "kotlin"

    dependencies {
        api "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
        implementation project(":cotta-core")
        implementation project(":cotta-network")
    }
}

project(":cotta-network") {
    apply plugin: "kotlin"
}

project(":cotta-network-kryonet") {
    apply plugin: "kotlin"

    dependencies {
        implementation project(":cotta-network")
        api "com.github.crykn:kryonet:2.22.7"
    }
}

project(":cotta-gdx") {
    apply plugin: "kotlin"
}

project(":panna-lobby") {
    apply plugin: "kotlin"

    dependencies {
        implementation "com.sparkjava:spark-kotlin:1.0.0-alpha"
        implementation "com.google.code.gson:gson:2.8.6"
    }
}
